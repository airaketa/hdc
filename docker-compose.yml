version: '3'
services:
    openhab:
        image: openhab/openhab:2.5.1
        restart: always
        network_mode: host
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - /etc/timezone:/etc/timezone:ro
            - ./config/openhab/addons:/openhab/addons
            - ./data/openhab/openhab_conf:/openhab/conf
            - ./data/openhab/userdata:/openhab/userdata
        environment:
            OPENHAB_HTTP_PORT: 8080
            OPENHAB_HTTPS_PORT: 8443
            EXTRA_JAVA_OPTS: -Duser.timezone=Europe/Moscow
    mariadb:
        image: mariadb:10.4.12
        command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
        restart: always
        volumes:
            - ./data/mariadb:/var/lib/mysql
        env_file:
            - ./mariadb.env
            - ./nextcloud.env
        networks:
            - backend
    nextcloud:
        image: nextcloud:18.0.0-apache
        restart: always
        ports: 
            - 8081:80
        volumes:
            - ./data/nextcloud:/var/www/html
        environment:
            MYSQL_HOST: mariadb
        env_file:
            - ./nextcloud.env
        networks:
            - backend
networks:
    backend: